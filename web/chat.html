<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        .logout-button {
            background-color: red;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
border:none;
margin-left:80%;
        }

        .logout-button:hover {
            background-color: blue;
        }
    </style>
    <script>
        async function loadChatHistory() {
            let response = await fetch('/chat-history');
            let messages = await response.json();
            let chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            messages.forEach(msg => {
                let messageElement = document.createElement('div');
                messageElement.innerText = msg;
                chatArea.appendChild(messageElement);
            });
        }

        async function sendMessage(event) {
            event.preventDefault();
            let message = document.getElementById('message').value;
            let response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'message=' + encodeURIComponent(message)
            });
            if (response.ok) {
                loadChatHistory();
                document.getElementById('message').value = '';
            }
        }

        window.onload = function() {
            loadChatHistory();
        }
    </script>
</head>
<body>
    <h2>Chat</h2> 
    <div id="chatArea" style="border: 1px solid #000; height: 300px; overflow-y: scroll;"></div>
    <form onsubmit="sendMessage(event)">
        <input type="text" id="message" required>
        <input type="submit" value="Send">
<button class="logout-button"><a href="/login.html" style="color: white; text-decoration: none;">Logout</a></button>
    </form>
   
</body>
</html>
